<!DOCTYPE html>
<html>
  <head>
    <title>The Game of Life</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
  </head>
  <body>
    <h2>The Game of Life</h2>
    <div>
      <strong>Rule 1:</strong> 2 neighbors, no change
      <strong>Rule 2:</strong> 3 neighbors, turn on
      <strong>Rule 3:</strong> otherwise, turn off
    </div>
    <div id="grid"></div>
    <div>
      <button id="clear">Clear</button>
      <button id="nextGeneration">Next Generation</button>
    </div>
    <div>
      <button id="randomize">Randomize</button>
      5% <input type="range" id="percent" min="5" max="90" value="20"/> 90%
    </div>
    <div>
      <button id="autoPlay">Auto Play</button>
      <button id="stop">Stop</button>
    </div>
    <input type="text" id="link" title="Link"/>
  </body>
  <script src="src/grid.js"></script>
  <script src="src/life.js"></script>
  <script src="src/app.js"></script>
</html>
